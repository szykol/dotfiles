set-option -sg escape-time 10
set-option -g default-terminal "screen-256color"

set-option -ga terminal-overrides ',XXX:Tc'
set-option -sa terminal-overrides ',XXX:RGB'

set -g base-index 1
setw -g pane-base-index 1
#source-file "${HOME}/.tmux-themepack/powerline/default/green.tmuxtheme"
set -g prefix C-a

set -g lock-after-time 300
set -g lock-command "cmatrix -s"
set -g status 'on'
set -g status-bg '#343434'
# set -g status-justify 'centre'
set -g status-left-length '100'
set -g status-right-length '100'
set -g message-style fg='colour222',bg='colour238'
set -g message-command-style fg='colour222',bg='colour238'
set -g pane-border-style fg='colour238'
set -g pane-active-border-style fg='colour120'
setw -g window-status-activity-style fg='colour120',bg='colour235',none
setw -g window-status-separator ''
setw -g window-status-style fg='colour121',bg='colour235',none

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind r source-file "${HOME}/.tmux.conf" \; display-message "Config reloaded..."

# TODO: cleanup unused colors
set -g status-left '#[fg=#383945,bg=colour120] #S #[fg=colour120,bg=colour238,nobold,nounderscore,noitalics]#[fg=colour222,bg=colour238]#[fg=colour238,bg=#343434,nobold,nounderscore,noitalics]#{?client_prefix,#[fg=#7ace76],#[fg=colour222]} #(whoami) #[fg=#343434,bg=#343434,nobold,nounderscore,noitalics]'
set -g status-right '#[fg=#343434,bg=#343434,nobold,nounderscore,noitalics]#[fg=#7ace76,bg=#343434] %r %a %Y #[fg=colour238,bg=#343434,nobold,nounderscore,noitalics]#[fg=colour222,bg=colour238] #H #[fg=#7ace76,bg=colour238,nobold,nounderscore,noitalics]#[fg=#383945,bg=colour120] #(rainbarf --battery --remaining --no-rgb) '
setw -g window-status-format '#[fg=colour255,bg=#343434,nobold,nounderscore,noitalics]#[fg=#b1b1ab,bg=#444444] #I #W#{?window_bell_flag,*!,}#{?window_zoomed_flag,*Z,} #[fg=colour255,bg=#343434,nobold,nounderscore,noitalics]'
setw -g window-status-current-format '#[fg=#343434,bg=colour238,nobold,nounderscore,noitalics]#[fg=#383945,bg=#84d484] #I #W#{?window_zoomed_flag,*Z,} #[fg=colour238,bg=#343434,nobold,nounderscore,noitalics]'
